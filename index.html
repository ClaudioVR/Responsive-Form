<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Techdegree Project 3</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>

<body>

	<h1>The Code review</h1>
	<header>
		<div class="sub-hdr hdr-clr">
			<h2>Sign up for our newsletter</h2>
			<h4>Get the latest news on how your code is doing right in your inbox</h4>
		</div>
		<div class="invisible"></div>
	</header>

	<form action="index.html" method="post">

		<fieldset class="flex">
			<legend class="top-lgnd hdr-clr">Contact Information</legend>

			<div class="flex-it">
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" required placeholder="Required">
			</div>

			<div class="flex-it">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="user_email" required placeholder="Required">
			</div>

			<div class="flex-it">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone" placeholder="e.g. &plus;0047&dash;55&dash;22&dash;55">
			</div>

			<div class="flex-it">
				<label for="address">Street Address</label>
				<input type="text" id="address" name="user_address">
			</div>

			<div class="flex-it">
				<label for="city">City</label>
				<input type="text" id="city" name="user_city">
			</div>

			<div class="flex-it">
				<label for="state">State</label>
				<select id="state" name="user_state">
					<option value="">Choose state</option>
					<option value="State North">State North</option>
					<option value="State East">State East</option>
					<option value="State South">State South</option>
					<option value="State West">State West</option>
				</select>
			</div>

			<div class="flex-it flex-zip">
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user_zip">
				<div class="zip-last"></div>
			</div>

		</fieldset>

		<fieldset>
			<legend class="hdr-clr">Newsletter</legend>
			<h4 class="hdr-clr">Select the newsletters you would like to recieve</h4>

			<input type="checkbox" id="html-nl" name="html-nl" value="html-nl">
			<label class="inln" for="html-nl">HTML News</label><br>

			<input type="checkbox" id="css-nl" name="css-nl" value="css-nl">
			<label class="inln" for="css-nl">CSS News</label><br>

			<input type="checkbox" id="js-nl" name="js-nl" value="js-nl">
			<label class="inln" for="js-nl">Javascript News</label>

			<h4 class="hdr-clr">Newletter format</h4>
			<input type="radio" id="html-format" name="nl-format" value="html-format">
			<label class="inln" for="html-format">HTML</label><br>
			<input type="radio" id="plain-format" name="nl-format" value="plain-format">
			<label class="inln" for="plain-format">Plain text</label>

			<h4 class="hdr-clr">Other topics you'd like to hear about</h4>
			<textarea name="comments" id="comment"></textarea>

			<button type="submit" id="submit" name="user_submit">Sign Up</button>
			<button type="reset" id="submit" name="user_submit">Reset</button>

			<div class="final">&copy; Copyright, The Code Review</div>

		</fieldset>

	</form>

</body>
</html>
